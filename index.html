<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI Doctor Agent — Care Plan</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="container">
<h1>AI Doctor Agent — Care Plan</h1>


<section id="create-plan">
<h2>Create Care Plan</h2>
<form id="plan-form">
<label>Patient name<input name="name" required></label>
<label>Email for reminders<input name="email" type="email" required></label>
<label>Start date<input name="start_date" type="date" required></label>
<label>Duration (days)<input name="duration" type="number" value="180" required></label>


<div id="medicines">
<h3>Medicines</h3>
<div class="medicine-row">
<input name="med_name[]" placeholder="Medicine name" required>
<input name="med_dose[]" placeholder="Dose e.g. 1 pill" required>
<input name="med_freq[]" placeholder="Times per day e.g. 2" required>
</div>
</div>
<button id="add-med" type="button">+ Add medicine</button>


<label>Daily tasks<textarea name="tasks" placeholder="e.g. wound cleaning, rest, light walk" rows="3"></textarea></label>


<button type="submit">Create plan</button>
</form>


<div id="result" class="card hidden"></div>
</section>


<section id="existing-plans">
<h2>Existing Plans</h2>
<div id="plans-list"></div>
</section>
</main>
<script src="app.js"></script>
</body>
</html>
